<a routerLink="/courses/{{id}}" class="ag-course-card">
    <span class="ag-course-card__inner">
        <span aria-hidden="true" class="ag-course-card__img" style="background-image:url({{img}})"></span>
        <span class="ag-course-card__content">
            <h3 class="ag-course-card__title">
                {{title}}
            </h3>
            <p class="ag-course-card__subtitle">
                {{subtitle}}
            </p>
            <span class="d-flex justify-content-between align-items-center">
                <app-ag-rating [value]="rating"></app-ag-rating>
                <span>
                    <span *ngIf="oldPrice" class="ag-course-card__old-price">
                        {{oldPrice}}
                    </span>
                    <span class="ag-course-card__price">
                        {{price}}
                    </span>
                </span>
            </span>
        </span>
    </span>
</a>
